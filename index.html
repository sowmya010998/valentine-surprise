<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    overflow-x: hidden;
    color: white;
}

h1 {
    margin-top: 50px;
    font-size: 40px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #ff1e4d;
}

.hidden {
    display: none;
}

#surprise {
    margin-top: 30px;
    font-size: 22px;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    color: red;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
    }
}

/* Slideshow */
.slideshow {
    margin-top: 30px;
}

.slideshow img {
    width: 250px;
    height: 300px;
    border-radius: 15px;
    display: none;
}
</style>
</head>

<body>

<h1>Happy Valentine's Day My Love ‚ù§Ô∏è</h1>

<p id="countdown"></p>

<button onclick="showSurprise()">Click for Your Surprise üíå</button>

<div id="surprise" class="hidden">
    <p>You are my heart, my happiness, and my forever üíï</p>
    <p>I am so lucky to have you as my husband ‚ù§Ô∏è</p>
</div>

<div class="slideshow">
    <img src="SAI26795.JPG" class="slide">
    <img src="SAI26850.JPG" class="slide">
    <img src="SAI27490.JPG" class="slide">
</div>

<!-- Romantic Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
function showSurprise() {
    document.getElementById("surprise").classList.remove("hidden");
    document.getElementById("bgMusic").play();
}

/* Floating Hearts Generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 500);

/* Slideshow */
let slideIndex = 0;
const slides = document.querySelectorAll(".slide");

function showSlides() {
    slides.forEach(slide => slide.style.display = "none");
    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 2000);
}
showSlides();

/* Countdown Timer */
const valentineDate = new Date("February 14, 2026 00:00:00").getTime();

setInterval(function() {
    const now = new Date().getTime();
    const distance = valentineDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

    document.getElementById("countdown").innerHTML =
        "Countdown to Valentine's Day: " + days + "d " + hours + "h " + minutes + "m ";
}, 1000);
</script>

</body>
</html>
